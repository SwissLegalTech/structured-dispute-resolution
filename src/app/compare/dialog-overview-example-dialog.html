<div>
    <form class="example-form">
        <mat-form-field class="example-full-width" style="width: 100%">
            <input matInput placeholder="Fact" [(ngModel)]="fact" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="time" [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="example-full-width" style="width: 100%">
            <input matInput placeholder="Evidence" [(ngModel)]="proof" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="example-full-width" style="width: 100%">
            <input matInput placeholder="Legal opinion" [(ngModel)]="legalOpinion" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <input type="file" name="photo" ng2FileSelect [uploader]="uploader" (click)="addItem()" />
        <div style="height: 20px;"></div>
    </form>
    <button mat-raised-button color="black" (click)="closeDialog()">Add fact</button>
</div>
